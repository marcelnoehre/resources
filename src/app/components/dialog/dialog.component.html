<div class="dialog-container">
    <h1 mat-dialog-title>{{ data.title }}</h1>
    <div mat-dialog-content>
        @for(item of data.content; track item) {
            <p>{{ item }}</p>
        }
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="close()">{{ data.action }}</button>
    </div>
</div>
